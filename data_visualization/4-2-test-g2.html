<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>antv-g2</title>
    <script type="text/javascript" src="https://unpkg.com/@antv/g2plot@latest/dist/g2plot.min.js"></script>
</head>

<body>
    <div id="g2-chart"></div>
    <script>
        const { Line } = G2Plot;
        const data = [
            { year: '1991', value: 3 },
            { year: '1992', value: 4 },
            { year: '1993', value: 3.5 },
            { year: '1994', value: 5 },
            { year: '1995', value: 4.9 },
            { year: '1996', value: 6 },
            { year: '1997', value: 7 },
            { year: '1998', value: 9 },
            { year: '1999', value: 13 },
        ]
        const chartDOM = document.getElementById('g2-chart');
        const line = new Line(chartDOM, {
            title: {
                visible: true,
                text: 'g2 折线图示例'
            },
            description: {
                visible: true,
                text: '折线图示例，这是一个副标题'
            },
            data,
            xField: 'year',
            yField: 'value',
            point: {
                visible: true,
                size: 5,
                color: '#fff',
                style: {
                    stroke: '#fe740c',
                    lineWidth: 2,
                    fillOpacity: 0.6
                }
            },
            label: {
                visible: true,
            },
            color: '#f2740c',
            yAxis: {
                label: {
                    visible: true,
                    formatter: (v) => {
                        console.log('y轴',v);
                        return `${v}k`
                    }
                }
            },
            label: {
                visible: true,
                content: (item) => {
                    console.log('content',item);
                    return `${item.value}k`
                },
            }
        });
        line.render();

    </script>
</body>

</html>
