<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Echarts Dataset</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.1.0/dist/echarts.min.js"></script>
    <style>
        #chart{
            width: 800px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="chart"></div>
    <script>
        const chartDom = document.getElementById('chart');
        const chart = echarts.init(chartDom);
        chart.setOption({
            dataset:{
                source:[
                   ['一季度',100,79,'分类1',50], 
                   ['二季度',112,81,'分类2',60], 
                   ['三季度',96,88,'分类3',55], 
                   ['四季度',123,72,'分类4',70], 
                ]
            },
            title:{
                text:'Echarts 多系列案例'
            },
            xAxis:{
                data:['一季度','二季度','三季度','四季度']
            },
            yAxis:{},
            series:[{
                type:'pie',
                center:['65%',60],
                radius:35,
                encode: { itemName: 3, value: 4 }
            },
            {
                type:'line',
                encode: { x: 0, y: 1 }
            },
            {
                type:'bar',
                encode: {  x: 0, y: 2 }
            }]
        });
    </script>
</body>
</html>
