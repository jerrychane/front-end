<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test canvas compress</title>
</head>

<body>
    <input type="file" name="upload" id="upload">
    <script>
        const ACCEPT = ['image/jpg', 'image/png', 'image/jpeg'];
        const MAXSIZE = 3 * 1024 * 1024;
        const MAXSIZE_STR = '3MB';
        function convertImageToBase64(file, callback) {
            let reader = new FileReader(file);
            reader.addEventListener('load', e => {
                console.log(e.target.result);
                const base64Image = e.target.result;
                callback && callback(base64Image)
                reader = null;
            });
            reader.readAsDataURL(file);
        }
        function compress(base64Image) {
            let maxW = 1024;
            let maxH = 1024;
            console.log(base64Image);
            const image = new Image();
            image.addEventListener('load', e => {
                let radio;// 压缩比
                let needCompress = false;// 是否需要压缩
                if(maxW < image.naturalWidth){
                    needCompress = true;
                    ratio = image.naturalWidth/maxW;
                    maxH = image.naturalHeight/radio;
                }
                if(maxH < image.naturalHeight) {
                    needCompress = true;
                    ratio = image.naturalHeight/maxH;
                    maxW = image.naturalWidth/radio;
                }

            })
            image.src = base64Image;
            document.body.appendChild(image);

        }
        const upload = document.getElementById('upload');
        upload.addEventListener('change', e => {
            console.log('e.target.files:', e.target.files)
            const [file] = e.target.files;
            if (!file) return;
            const { type: fileType, size: fileSize } = file;
            // 图片类型检查
            // if(ACCEPT.indexOf(fileType) < 0) 
            if (!ACCEPT.indexOf(fileType)) {
                alert(`不支持[${fileType} + ]文件类型!`);
                upload.value = '';
                return;
            }
            // 图片大小检查
            if (fileSize > MAXSIZE) {
                alert(`文件超出${MAXSIZE_STR}!`);
                upload.value = '';
                return;
            }
            // 压缩图片
            convertImageToBase64(file, compress);
        })
    </script>
</body>

</html>
