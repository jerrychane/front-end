<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>antv-g6</title>
    <script src="https://gw.alipayobjects.com/os/lib/antv/g6/3.7.1/dist/g6.min.js"></script>
</head>
<body>
   <div id="g6-chart"></div>
   <script>
    const data = {
        // 点集
        nodes:[
            {
            id:'node1',
            x:100,
            y:200,
            label:'起始点',
            size:60,
            labelCfg:{
                position:'center',
                style:{
                    fontSize:12,
                    fill:'#fff'
                }
            },
            style:{
               fill:'#ff0000',
               stroke:'#888',
               lineWidth:10
            }
           },
           {
            id:'node4',
            x:300,
            y:400,
            label:'目标点4',
            size:80
           },
           {
            id:'node2',
            x:300,
            y:200,
            label:'目标点1',
            size:80
           },
           {
            id:'node3',
            x:500,
            y:200,
            label:'目标点2',
            size:100
           }
    ],
        // 边集
        edges:[
            {
           source:'node1',
           target:'node2',
           label:'连接线1'
           },
           {
           source:'node1',
           target:'node4',
           label:'连接线3'
           },
           {
           source:'node2',
           target:'node3',
           label:'连接线2'
           },
    ]
    };
    const graph = new G6.Graph({
        container:'g6-chart',
        width:800,
        height:500
    });//完成 G6 图的初始化
    graph.data(data); //绑定数据源
    graph.render();//绘制矢量图
   </script>
</body>
</html>
