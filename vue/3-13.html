<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue中的条件渲染</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <div v-if="show === 'a'" data-test="v-if">
          This is A
        </div>
        <div v-else-if ="show === 'b'">
           This is B
         </div>
        <div v-else>
           This is others
        </div>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data:{
                message:'Hello World',
                show:'a'
            },
            methods: {},
        })
    </script>
</body>

</html>
