<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算属性的setter和getter</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        {{fullName}}
    </div>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                firstName: 'jerry',
                lastName: 'chane',
            },
            //计算属性，内置缓存处理
            computed: {
                fullName:{
                    get() {
                        return this.firstName + " " + this.lastName
                    },
                    set(val) {
                        var arr = val.split(' ');
                        this.firstName = arr[0];
                        this.lastName = arr[1];
                    }
                }
            },

        })
    </script>
</body>

</html>
