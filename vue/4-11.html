  <script src="./vue.js"></script>

      padding: 0;
      margin: 0;

  #app {

<body>
  <div id="app">
      <body-component>
          <!-- 在此补充代码 -->
          <h1 slot="title">望岳</h1>
      </body-component>
  </div>
  <script>
  Vue.component('body-component', {
      // 在此补充代码
      template:`<div>
      <slot name="title"></slot>
      <center>杜甫</center>
      <slot name="content">
        岱宗夫如何？齐鲁青未了。
        造化钟神秀，阴阳割昏晓。
        荡胸生层云，决眦入归鸟。
        会当凌绝顶，一览众山小。
        </slot>
      </div>
      `
  })
  var vm = new Vue({
      el: "#app"
  })
  </script>
