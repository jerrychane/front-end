<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue中的表单绑定</title>
    <script src="./vue.js"></script>
</head>

<body>
    <!-- v-model.lazy -->
    <!-- v-model.num -->
    <!-- v-model.trim -->
    <div id="app">
        <input type='text' v-model.lazy ="value1">
        {{value1}}
        <input type='text' v-model.num ="value2">
        {{value2}}
        <input type='text' v-model.trim ="value3">
        {{value3}}
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                value1:"",
                value2:"",
                value3:""
            },
            methods: {
                
            },
        })
    </script>
</body>

</html>
